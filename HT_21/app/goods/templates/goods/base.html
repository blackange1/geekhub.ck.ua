<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            title
        {% endif %}
    </title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<style>
    .wraper {
        margin: 0 auto;
        max-width: 1200px;
    }
</style>
<body>
<div class="wraper">
    {% block sidebar %}
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">MusicWorld</a>
                <form class="d-flex">
                    {% if user.is_authenticated %}
                        <span type="button"
                              class="btn btn-primary"
                              style="margin-right: 20px;">{{ user.get_username|title }}</span>
                        <a type="button"
                              class="btn btn-primary"
                              style="margin-right: 20px;"
                        href="{% url 'basket' user.id %}">Корзина</a>
                        <a class="btn btn-outline-success" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </form>
            </div>
        </nav>
    {% endblock %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
