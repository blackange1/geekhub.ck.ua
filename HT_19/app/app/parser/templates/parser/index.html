<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-light">
<style>
    .wraper{
        margin: 20px auto;
        padding: 20px;
        max-width: 500px;
        border: 2px solid gray;
        border-radius: 10px;
    }
</style>
<h1 class="wraper bg-dark">Parser</h1>

<div class="wraper bg-dark input-group mb-3">
    <form action="">
        <select class="custom-select" id="stories" name="stories">
            {% for history in stories %}
                <option value="{{ history }}">{{ history }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type="submit" value="Почати парсинг" class="btn btn-outline-secondary">
    </form>

</div>
{% if run_parser %}
    <p class="wraper bg-dark"><strong>парсер закінчив роботу, результати дивись в адмінці</strong></p>
{% endif %}
</body>
</html>
